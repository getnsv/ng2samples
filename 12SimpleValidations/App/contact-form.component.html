<form>
	<!--method is post by default-->
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input 
        ngControl="firstNameCtrl" 
        #fName="ngForm"
        (change)="log(fName)"
        type="text" 
        id="firstName" 
        class="form-control"
        required
        >
        <div 
        class="alert alert-danger"
        *ngIf="fName.touched && !fName.valid"
        >
            First name is Required
        </div>
	</div>
	<div class="form-group">
		<label for="comment">comment</label>
		<textarea name=""
         ngControl="commentCtrl"
         #cmtCtrl="ngForm"
         (change)="log(cmtCtrl)"
         id="comment" cols="30" rows="10" class="form-control"
         required
         >
        </textarea>
        <div 
        class="alert alert-danger"
        *ngIf="cmtCtrl.touched && !cmtCtrl.valid"
        >
            Comment is Required
        </div>
    </div>
	<button class="btn.btn-primary" type='submit'>Submit</button>
</form>
