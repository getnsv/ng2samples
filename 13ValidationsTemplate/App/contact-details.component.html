<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
	<!--method is post by default-->
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input ngControl="firstNameCtrl" #fName="ngForm" (change)="log(fName)" type="text" id="firstName" class="form-control" required
			minlength="3">
		<div class="alert alert-danger" *ngIf="fName.touched && !fName.valid">
			First name is Required
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<!--<textarea name="" ngControl="Comment" #cmtCtrl="ngForm" (change)="log(cmtCtrl)" id="comment" cols="30" rows="10" class="form-control"
			required minlength="3">
        </textarea>-->
        <input name="" type="email" ngControl="email" #email="ngForm" (change)="log(email)" id="email" cols="30" rows="10" class="form-control"
			required >
		<!--<div>
			<div class="alert alert-danger" *ngIf="cmtCtrl.touched && cmtCtrl.errors && cmtCtrl.errors.required">
				Comment is Required
			</div>
            <div class="alert alert-danger" *ngIf="cmtCtrl.touched && cmtCtrl.errors && cmtCtrl.errors.minlength">
				Comment should be atleast 3 characters
			</div>
		</div>-->
        <div *ngIf="email.touched && email.errors">
            {{email.errors | json}}
			<div class="alert alert-danger" *ngIf="email.errors.required && !email.valid">
				Email is Required
			</div>
            <!--
                <div *ngIf="cmtCtrl.touched && cmtCtrl.errors">
            {{cmtCtrl.errors | json}}
			<div class="alert alert-danger" *ngIf="cmtCtrl.errors.required">
				Comment is Required
			</div>
                <div class="alert alert-danger" *ngIf="cmtCtrl.errors.minlength">
				Comment should be atleast {{cmtCtrl.errors.minlength.requiredLength}}  characters
			</div>-->
		</div>
	</div>
    <div class="form-group">
		<label for="frequency">Frequency</label>
		
        <select ngControl="frequency"
            #freq="ngForm"
            id="frequency"
            class="form-control"
            (change)="log(freq)"
            required

        >
        <option value=""></option>
        <option *ngFor="#frq of frequencies" value="{{frq.id}}" >{{frq.label}}</option>

        </select>
		<div class="alert alert-danger" *ngIf="freq.touched && !freq.valid">
			Frequency is Required
		</div>
	</div>
	<button class="btn.btn-primary"
     type='submit'
     [disabled]='!f.valid'
    >
    Submit</button>
</form>
